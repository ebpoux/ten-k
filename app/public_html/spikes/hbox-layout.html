<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" type="text/css" href="/extjs/resources/css/ext-all.css">
        <script type="text/javascript" src="/extjs/ext-debug.js"></script>

        <script type="text/javascript">
            Ext.onReady(function() {

                
                document.title = 'hbox layout';



                Ext.create('Ext.container.Viewport', {
                    layout: {
                        type: 'hbox',
                        align: 'stretchmax',
                        padding: 10
                    },
                    items: [{
                            xtype: 'panel',
                            title: 'Panel One',
                            height: 200,
                            width: 100
                        }, {
                            xtype: 'panel',
                            title: 'Panel Two',
                            flex: 1
                        }, {
                            xtype: 'panel',
                            title: 'Panel Three',
                            width: 100
                        }]
                });



            });
        </script>
    </head>
